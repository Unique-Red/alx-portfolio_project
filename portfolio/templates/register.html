{% extends "base.html" %}
{% block title %}
Register
{% endblock %}

{% block content %}
<div class="auth">
    <form method="post">
        <div class="row">
            <div class="col-12">
            <h1 style="color: white;">Register</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name" required>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name" required>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" id="password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
            <button type="submit" class="btn btn-danger">Submit</button>
            <h5 style="color: white; text-align: right;">Already have an account? <a href="{{url_for('login')}}">Login</a></h5>
            </div>
        </div>
    </form>
</div>
{% endblock %}
