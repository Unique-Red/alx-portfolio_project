{% extends "base.html" %}
{% block title %} 
Create 
{% endblock %} 
{% block content %}
<div class="auth">
  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Give your story a title" maxlength="200" required>
    </div>
    <br>
    <div class="form-group">
      <textarea class="form-control" name="text" id="text" rows="30" required></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-danger">SUBMIT</button>
  </form>
</div>
    {{ ckeditor.load(pkg_type="basic") }}
    {{ ckeditor.config(name='text') }}
{% endblock %}
